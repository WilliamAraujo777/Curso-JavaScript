<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercício JS</title>
    <style>
        body{
            background-color: rgba(37, 37, 192, 0.822);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição! ^^</p>
    <script>
        window.alert('Primeira mensagem!'); //Dispara uma mensagem na tela do usuario, com o botão de ok
        
        window.confirm('Está gostando de JS?');//Dispara uma mensagem na tela do usuario, com 2 botões, um de confirmar e o outro de cancelar
        
        window.prompt('Qual seu nome?');//Dispara um alerta na tela do usuario, com 3 elementos, sendo eles: 2 botões (confirmar e cancelar) e uma barra para inserção de dados. 
    </script>
</body>
</html>
